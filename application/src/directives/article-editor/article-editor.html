<brand-bar></brand-bar>
<div class="common-pad editor">
    <div class="editor-container">
        <div class="editor">
            <div class="row">
                <div class="col-md-2 col-sm-2">
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" name="title" type="text" id="title" />
                    </div>
                    <div class="thumbnail">
                        <img class="img-responsive" name="image" src="../../resources/images/default-thumbnail.jpg">
                    </div>
                    <div class="form-group">
                        <input type="file" name="file" value="Load Image" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" name="description" id="description" />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="form-group">
                        <label for="content">Main Content</label>
                        <textarea class="form-control" name="main" id="content" />
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input class="form-control" type="text" name="author" id="author" />
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2">
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
