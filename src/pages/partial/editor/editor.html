<div class="editor-container">
    <div class="editor">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title">
        </div>
        <div class="thumbnail">
        <img src="../../../resources/images/default-thumbnail.jpg">
        </div>
        <div class="form-group">
            <button class="btn btn-default editor-load-btn" type="button">Load image</button>
        </div>
        <div class="form-group">
            <label for="content">Main Content</label>
            <textarea class="form-control" id="content"/>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input class="form-control" type="text" id="author">
        </div>
    </div>
</div>
